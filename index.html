<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MVC en JavaScript</title>
</head>
<body>
    <h2>Patrón MVC con JavaScript</h2>

    <!-- Vista: formulario para ingresar el nombre -->
    <label for="nameInput">Ingresa tu nombre:</label>
    <input type="text" id="nameInput">
    <button id="submitBtn">Enviar</button>

    <!-- Vista: mostrar el nombre ingresado -->
    <h3>Nombre Ingresado:</h3>
    <p id="displayName">[Nombre será mostrado aquí]</p>

    <!-- Script que implementa el modelo-vista-controlador -->
    <script src="script.js"></script>
</body>
</html>
